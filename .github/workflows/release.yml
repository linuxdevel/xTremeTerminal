name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64-baseline
            artifact: xterminal-linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            artifact: xterminal-linux-arm64
          - os: macos-15
            target: bun-darwin-arm64
            artifact: xterminal-darwin-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Inject build info
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          BUILD_DATE="$(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          printf '%s\n' \
            '// src/build-info.ts â€” Build-time metadata injected by the release workflow.' \
            "export const APP_VERSION = \"${VERSION}\";" \
            'export const APP_AUTHOR = "Arne Brune Olsen";' \
            "export const BUILD_DATE = \"${BUILD_DATE}\";" \
            > src/build-info.ts
          # Update package.json version to match tag
          bun -e "const p=JSON.parse(require('fs').readFileSync('package.json','utf8'));p.version='${VERSION}';require('fs').writeFileSync('package.json',JSON.stringify(p,null,2)+'\n')"

      - name: Build binary
        run: bun build --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }} src/index.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
